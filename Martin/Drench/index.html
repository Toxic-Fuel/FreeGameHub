<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drench</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Drench!</h1>
        <a href="./start.html" class="button">Start Game</a>
        <div class="instructions">
            <h2>Instructions:</h2>
            <p>Click on a color to flood-fill the board with that color. The adjacent tiles of the same color will also
                change.</p>
        </div>
        <div class="aim-description">
            <h2>Aim:</h2>
            <p>Fill the entire board with a single color within the given number of moves to win.</p>
        </div>
    </div>
</body>

</html>
